<h1 >

   Actualizar Clientes

</h1>
<hr>

<section>

  <form name="formulario" ng-submit="$ctrl.save_data(formulario)" novalidate="novalidate">

      <div class="mb-3 form-group is-invalid" >
          <label for="email" class="form-label ">Correo</label>
          <input type="email" ng-class="{'is-invalid':!formulario.email.$valid && formulario.email.$touched,'is-valid':formulario.email.$valid && !formulario.email.$touched}" required class="form-control " name="email" ng-model="$ctrl.formData.email" id="email" placeholder="email@example.com">
          <div class="invalid-feedback">
            El campo es requerido!
          </div>
        </div>
        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" ng-class="{
              'is-invalid':!formulario.nombre.$valid && formulario.nombre.$touched ,
              'is-valid':formulario.nombre.$valid && !formulario.nombre.$touchede ,
          }"  required ng-model="$ctrl.formData.nombre" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          
          <div class="invalid-feedback">
            El campo es requerido!
          </div>
        </div>

           
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input ng-class="{
            'is-invalid':!formulario.apellido.$valid && formulario.apellido.$touched ,
            'is-valid':formulario.apellido.$valid && !formulario.apellido.$touched,
            
          }" type="text" required class="form-control" name="apellido" ng-model="$ctrl.formData.apellido" id="apellido" placeholder="Ingrese su apellido">
          <div class="invalid-feedback">
            El campo es requerido!
          </div>
        </div>

        <div class="d-grid gap-2">
          <button   class="btn btn-primary" type="submit">Enviar</button>
        </div>
  </form>

</section>
